<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
    </style>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
        }

        .container{
            padding: 2%;
            display: flex;
            justify-content: space-between;
        }

        .side-bar {
            background-color: #cfcfcf;
            width: 40vw;
            height: 85vh;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
            
        }

        .logo {
            font-size: 40px;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
        }

        .friends {
            background-color: #e9e9e9;
            border-radius: 20px;
            display: inline-block;
            font-size: 25px;
            padding: 8px 40px;
            color: white;
            margin-bottom: 20px;
        }
        
        .friend-list {
            background-color: #bebebe;
            display: inline-block;
            border-radius: 20px;
            width: 85%;
            height: 78%;
        }

        .friend-item {
            background-color: #e9e9e9;
            width: 70%;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 300px;
            margin-top: 20px;
            text-align: start;
            cursor: pointer;
        }

        .no-login {
            background-color: #C0C4C6;
        }

        .center-top {
            align-items: start;
            margin-left: 20px;
            background-color: #cfcfcf;
            border-radius: 20px;
            padding: 20px;
            width: 80vw;
            height: 70vh;
        }


        .game-nav {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .left * {
            background-color: #646464;
            margin-right: 20px;
            border-radius: 25px;
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
        }

        .right * {
            background-color: #646464;
            margin-left: 20px;
            border-radius: 25px;
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
        }

        .game-list {
            display: grid;  
            grid-template-columns: 1fr 1fr;
            height: auto;
            row-gap: 30px;
            column-gap: 20px;
            margin: 0px auto;
        }

        .game-box {
            background-color: #414141;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            display: flex;
            height: 130px;
            cursor: pointer;
        }

        .js-tilt-glare {
            border-radius: 10px;
        }

        .thumbnail img {
            height: 100%;
            margin-right: 20px;
        }

        .game-description {
            width: 100%;
        }

        .game-description > * {
            background-color: #f3f3f3;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 10px 10px;
            font-size: 25px;
            display: flex;
            justify-content: space-between;
            color: rgb(0, 0, 0);
        }

        .game-room-id {
            display: inline-block;
            background-color: #646464;
            padding: 3px 10px;
            border-radius: 10px;
        }

        .pagination {
            background-color: #cfcfcf;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            width: 15vw;
            height: 8vh;
            margin: 0px auto;
            display: flex;
            justify-content: space-between;
        }

        .pagination * {
            font-size: 50px;
            background-color: #646464;
            width: 200px;
            margin: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
