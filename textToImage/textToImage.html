  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.js"></script>

  <div id="capture" style="display: inline-block; background:rgb(255, 255, 255); ">
    <h1 style="display: inline-block; padding: 5px 10px; margin: 0px">호랭이</h1>
  </div>
  <button type="button" class="btnScreenShot" id="btnScreenShot">스크린샷</button>
  <div id="img-out"></div>

<script>
$("#btnScreenShot").on("click", function() {
	html2canvas(document.querySelector("#capture")).then(function(canvas) {
  dataURL = canvas.toDataURL("capture.png", 0.1)
  console.log(dataURL)
	if (canvas.msToBlob) { //for IE 10, 11
		var blob = canvas.msToBlob();
		window.navigator.msSaveBlob(blob, "capture.png");
	} else {
		saveAs(canvas.toDataURL(), "capture.png");
	}
	});

	function saveAs(uri, filename) {
    console.log(uri)
		var link = document.createElement('a');
		if (typeof link.download === 'string') {
			link.href = uri;
			link.download = filename;
			//Firefox requires the link to be in the body
			document.body.appendChild(link);
			//simulate click
			link.click();
			//remove the link when done
			document.body.removeChild(link);
		} else {
			window.open(uri);
		}
	}
});

</script>
